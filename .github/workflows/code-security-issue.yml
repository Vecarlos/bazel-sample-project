name: Create Issue with CodeQL Report

on:
  workflow_dispatch:
    inputs:
      issue_title:
        description: "CWE Issue"
        required: true
        default: "cwe-"

jobs:
  create-security-report-issue:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      contents: read
      security-events: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: "DEBUG: Show API vulneravilities"
        run: |
          echo "--- Content ---"
          curl -s -L \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/${{ github.repository }}/code-scanning/alerts?state=open
          echo "--- End JSON ---"

      - name: Get Code Scanning Alerts
        id: get_alerts
        env:
          CWE_FILTER: ${{ github.event.inputs.issue_title }}
        run: |
          ALERTS_BODY=$(curl -s -L \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/${{ github.repository }}/code-scanning/alerts?state=open \
            | jq -r --arg filter "$CWE_FILTER" '.[] | select(.rule.tags | any(contains($filter))) | "- **[\(.rule.severity)]** \(.rule.name): [Ver detalle](\(.html_url))"' \
            || echo "No vulnerabilities found for this filter")

          echo "alerts_body<<EOF" >> $GITHUB_OUTPUT
          echo "$ALERTS_BODY" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create issue with formatted report
        env:
          ISSUE_TITLE: ${{ github.event.inputs.issue_title }}
          ISSUE_BODY: ${{ steps.get_alerts.outputs.alerts_body }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          json_payload=$(jq -n \
            --arg title "$ISSUE_TITLE" \
            --arg body "$ISSUE_BODY" \
            '{title: $title, body: $body}')

          curl --request POST \
            --url https://api.github.com/repos/${{ github.repository }}/issues \
            --header "Authorization: Bearer $GITHUB_TOKEN" \
            --header "Content-Type: application/json" \
            --data "$json_payload" \
            --fail
