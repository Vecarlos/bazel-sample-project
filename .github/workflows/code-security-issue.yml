name: Create Issue with CodeQL Report

on:
  workflow_dispatch:
    inputs:
      issue_title:
        description: "CWE Issue"
        required: true
        default: "cwe-"

jobs:
  create-security-report-issue:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      contents: read
      security-events: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get and Filter Code Scanning Alerts
        id: get_alerts
        env:
          CWE_TO_FILTER: ${{ github.event.inputs.cwe_filter }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ALERTS_BODY=$(curl -s -L \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/${{ github.repository }}/code-scanning/alerts?state=open \
            | jq -r --arg cwe_string "$CWE_TO_FILTER" '
                .[] |
                select(any(.rule.tags[]; contains($cwe_string))) |
                "- **[\(.rule.severity)]** \(.rule.name): [Ver detalle](\(.html_url))"
              ' \
            || echo "No open vulnerabilities found for this CWE.")

          if [ -z "$ALERTS_BODY" ]; then
            ALERTS_BODY="No open vulnerabilities found for this CWE."
          fi

          echo "alerts_body<<EOF" >> $GITHUB_OUTPUT
          echo "$ALERTS_BODY" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create issue with formatted report
        env:
          ISSUE_TITLE: "Security Report for: ${{ github.event.inputs.cwe_filter }}"
          ISSUE_BODY: ${{ steps.get_alerts.outputs.alerts_body }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          json_payload=$(jq -n \
            --arg title "$ISSUE_TITLE" \
            --arg body "$ISSUE_BODY" \
            '{title: $title, body: $body}')

          curl --request POST \
            --url https://api.github.com/repos/${{ github.repository }}/issues \
            --header "Authorization: Bearer $GITHUB_TOKEN" \
            --header "Content-Type: application/json" \
            --data "$json_payload" \
            --fail
