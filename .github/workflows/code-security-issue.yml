name: Create Issue with CodeQL

on:
  workflow_dispatch:
    inputs:
      issue_title:
        description: "Issue title"
        required: true
        default: "Issue"

jobs:
  create-security-report-issue:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      contents: read
      security-events: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: "DEBUG: Show API vulneravilities"
        run: |
          echo "--- Content ---"
          curl -s -L \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/${{ github.repository }}/code-scanning/alerts?state=open
          echo "--- End JSON ---"

      - name: Get Code Scanning Alerts
        id: get_alerts
        run: |
          ALERTS_BODY=$(curl -s -L \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/${{ github.repository }}/code-scanning/alerts?state=open \
            | jq -r '.[] | "- **[\(.rule.severity)]** \(.rule.name): [Ver detalle](\(.html_url))"' \
            || echo "No code vulneravilities")
          echo "alerts_body<<EOF" >> $GITHUB_OUTPUT
          echo "$ALERTS_BODY" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create issue with formatted report
        run: |
          curl --request POST \
          --url https://api.github.com/repos/${{ github.repository }}/issues \
          --header "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
          --header "Content-Type: application/json" \
          --data '${{ toJson({
            "title": github.event.inputs.issue_title,
            "body": steps.get_alerts.outputs.alerts_body
            }) 
          }}' \
          --fail
