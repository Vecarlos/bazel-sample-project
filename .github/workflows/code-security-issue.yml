name: Create Issue with CodeQL Report

on:
  workflow_dispatch:
    inputs:
      issue_title:
        description: "Issue code"
        required: true
        default: "cwe-"

jobs:
  create-security-report-issue:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      contents: read
      security-events: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get and Process Code Scanning Alerts
        id: get_alerts
        env:
          CWE_INPUT: ${{ github.event.inputs.issue_title }}
        run: |
          CWE_TAG_TO_FIND="external/cwe/$CWE_INPUT"
          
          API_RESPONSE=$(curl -s -L \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/${{ github.repository }}/code-scanning/alerts?state=open)

          FILTERED_ALERTS=$(echo "$API_RESPONSE" | jq --arg cwe_tag "$CWE_TAG_TO_FIND" '[.[] | select(.rule.tags | contains([$cwe_tag]))]')
          
          ALERTS_COUNT=$(echo "$FILTERED_ALERTS" | jq 'length')

          if [ "$ALERTS_COUNT" -eq 0 ]; then
            ISSUE_TITLE="No alerts found for $CWE_INPUT"
            ISSUE_BODY="No open vulnerabilities found for $CWE_INPUT."
          else
            DESCRIPTION=$(echo "$FILTERED_ALERTS" | jq -r '.[0].rule.description')
            ISSUE_TITLE="$CWE_INPUT - $DESCRIPTION"
            LOCATION_LIST=$(echo "$FILTERED_ALERTS" | jq -r '.[] | "- [\(.most_recent_instance.location.path):\(.most_recent_instance.location.start_line)](\(.html_url))"')
            ISSUE_BODY=$(printf "%s\n\nTracking issue for:\n\n%s" "$CWE_INPUT" "$LOCATION_LIST")
          fi

          echo "issue_title<<EOF" >> $GITHUB_OUTPUT
          echo "$ISSUE_TITLE" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

          echo "issue_body<<EOF" >> $GITHUB_OUTPUT
          echo "$ISSUE_BODY" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create issue with formatted report
        env:
          ISSUE_TITLE: ${{ steps.get_alerts.outputs.issue_title }}
          ISSUE_BODY: ${{ steps.get_alerts.outputs.issue_body }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          json_payload=$(jq -n \
            --arg title "$ISSUE_TITLE" \
            --arg body "$ISSUE_BODY" \
            '{title: $title, body: $body}')

          curl --request POST \
            --url https://api.github.com/repos/${{ github.repository }}/issues \
            --header "Authorization: Bearer $GITHUB_TOKEN" \
            --header "Content-Type: application/json" \
            --data "$json_payload" \
            --fail