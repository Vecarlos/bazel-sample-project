name: Build, test and coverage

on:
  push:
    branches:
      - master
  pull_request:    
    branches: ["**"]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    name: Build, test and coverage
    runs-on: ubuntu-22.04
    permissions:
      contents: read
    steps:
      - name: Check out revision
        uses: actions/checkout@v4

      - name: Write auth.bazelrc
        env:
          BUILDBUDDY_API_KEY: ${{ secrets.BUILDBUDDY_API_KEY }}
        run: |
          cat << EOF > auth.bazelrc
          build --remote_header=x-buildbuddy-api-key=$BUILDBUDDY_API_KEY
          EOF

      - name: Write ~/.bazelrc
        run: |
          cat << EOF > ~/.bazelrc
          common --config=ci
          build --remote_upload_local_results
          build --define basic_reports_enabled=true 
          EOF

      - name: Set TCP keepalive
        run: sudo sysctl -w net.ipv4.tcp_keepalive_time=60

      - name: Check lockfile
        run: bazel mod deps

      - name: Build
        run: bazel build --worker_quit_after_build //src/main/kotlin/...

      - name: test
        run: bazel test //src/test/kotlin/... || true

      - name: Run tests
        run: |
          bazel coverage --experimental_split_coverage_postprocessing --experimental_fetch_all_coverage_outputs --remote_download_outputs=all --strategy=CoverageReport=local --nocache_test_results --combined_report=lcov --instrumentation_filter="//src/main/kotlin/.*,-@.*" //src/test/kotlin/...
        # bazel coverage --test_output=all --instrumentation_filter="-.*jacoco_exclusion" --combined_report=lcov --spawn_strategy=local //src/test/... | tee -a bazel_coverage.log || true

      - name: Bazel output path
        run: echo "BAZEL_OUTPUT_PATH=$(bazel info output_path)" >> $GITHUB_ENV

      - name: cat coverage
        run: |
          cat ${{ env.BAZEL_OUTPUT_PATH }}/_coverage/_coverage_report.dat

      - name: Move coverage file
        run: mv ${{ env.BAZEL_OUTPUT_PATH }}/_coverage/_coverage_report.dat lcov.info

      - name: Debug coverage file
        run: |
          echo "=== Informaci√≥n del archivo lcov.info ==="
          ls -la lcov.info
          echo "=== Total de archivos en el reporte ==="
          grep -c "^SF:" lcov.info || echo "0"
          echo "=== Archivos C++ encontrados ==="
          grep "^SF:.*\.cc" lcov.info || echo "No se encontraron archivos .cc"
          echo "=== Archivos Kotlin encontrados ==="
          grep "^SF:.*\.kt" lcov.info || echo "No se encontraron archivos .kt"
          echo "=== Archivos Python encontrados ==="
          grep "^SF:.*\.py" lcov.info || echo "No se encontraron archivos .py"

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: vecarlos/bazel-sample-project
          files: ${{ env.BAZEL_OUTPUT_PATH }}/_coverage/_coverage_report.dat

      - name: Pytype check
        uses: ./.github/actions/pytype-check