name: Build, test and coverage

on:
  push:
    branches:
      - main
      - "releases/**"
      - "**"
    pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    name: Build, test and coverage
    runs-on: ubuntu-22.04
    permissions:
      contents: read
    steps:
      - name: Check out revision
        uses: actions/checkout@v4

      - name: Cache Bazel
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/bazel
            ~/.bazel-cache/disk
          key: ${{ runner.os }}-bazel-disk-${{ hashFiles('**/MODULE.bazel.lock') }}
          restore-keys: |
            ${{ runner.os }}-bazel-disk-

      - name: Create disk cache directory
        run: mkdir -p ~/.bazel-cache/disk

      - name: Check lockfile
        run: bazel mod deps
      - name: Check lockfile
        run: bazel mod deps

      - name: Build
        run: bazel build --disk_cache=~/.bazel-cache/disk --worker_quit_after_build //...

      - name: Run tests
        run: bazel coverage --disk_cache=~/.bazel-cache/disk --nocache_test_results --test_output=all --instrumentation_filter="-.*jacoco_exclusion" --combined_report=lcov //src/test/... | tee -a bazel_coverage.log || true

      - name: Bazel output path
        run: echo "BAZEL_OUTPUT_PATH=$(bazel info output_path)" >> $GITHUB_ENV

      - name: Move coverage file
        run: mv ${{ env.BAZEL_OUTPUT_PATH }}/_coverage/_coverage_report.dat lcov.info

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: vecarlos/bazel-sample-project

      - name: Pytype check
        uses: ./.github/actions/pytype-check
