name: Build, test and coverage

on:
  push:
    branches:
      - master
      - 'releases/**'
      - buildbuddy_kt_cov_2
  pull_request:
    branches: ["**"]
  workflow_dispatch:
    inputs:
      disable-cache-for-coverage:
        type: boolean
        default: false

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

