      # TODO(bazelbuild/rules_kotlin#509): remove this step after the issue with inline functions is fixed
      - name: Compute coverage exclusions to work around the issue with inline functions
        id: compute-coverage-exclusions
        run: |
          set -euo pipefail

          readarray -t kt_files_with_inline_fun < <(grep -rl --include '*.kt' "inline fun" src/main/kotlin/*)

          files_as_labels=()
          for f in "${kt_files_with_inline_fun[@]}"; do
            pkg="${f%/*}"
            name="${f##*/}"
            files_as_labels+=("//${pkg}:${name}")
          done

          query="kind(rule, rdeps(//..., set(${files_as_labels[*]}), 1))"
          exclusion_filter=$(bazel query --noimplicit_deps "${query}" --output label | sed 's/^/-/' | paste -sd,)
          echo "exclusion_filter=${exclusion_filter}" >> "$GITHUB_OUTPUT"

