name: Build, test and coverage

on:
  push:
    branches:
      - master
  pull_request:    
    branches: ["**"]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    name: Build, test and coverage
    runs-on: ubuntu-22.04
    permissions:
      contents: read
    env:
      CLUSTER_LOGS_PATH: cluster-logs
    steps:
      - name: Check out revision
        uses: actions/checkout@v4

      - uses: ./.github/actions/free-disk-space

      - name: Write auth.bazelrc
        env:
          BUILDBUDDY_API_KEY: ${{ secrets.BUILDBUDDY_API_KEY }}
        run: |
          cat << EOF > auth.bazelrc
          build --remote_header=x-buildbuddy-api-key=$BUILDBUDDY_API_KEY
          EOF

      # - name: Write ~/.bazelrc
      #   run: |
      #     cat << EOF > ~/.bazelrc
      #     common --config=ci
      #     build --remote_upload_local_results
      #     build --define basic_reports_enabled=true 
      #     EOF

      - name: Write ~/.bazelrc
        run: |
          cat << EOF > ~/.bazelrc
          common --config=ci
          build --remote_upload_local_results
          build --define container_registry=localhost:5001
          build --define image_repo_prefix=halo
          build --define image_tag=latest
          build --define kingdom_public_api_target=kingdom.example.com:8443
          build --define worker1_id=worker1
          build --define worker1_public_api_target=worker1.example.com:8443
          build --define worker2_id=worker2
          build --define worker2_public_api_target=worker2.example.com:8443
          build --define mc_name=measurementConsumers/foo
          build --define mc_api_key=foo
          build --define mc_cert_name=measurementConsumers/foo/certificates/bar
          build --define edp1_name=dataProviders/foo1
          build --define edp1_cert_name=dataProviders/foo1/certificates/bar1
          build --define edp2_name=dataProviders/foo2
          build --define edp2_cert_name=dataProviders/foo2/certificates/bar2
          build --define edp3_name=dataProviders/foo3
          build --define edp3_cert_name=dataProviders/foo3/certificates/bar3
          build --define edp4_name=dataProviders/foo4
          build --define edp4_cert_name=dataProviders/foo4/certificates/bar4
          build --define edp5_name=dataProviders/foo5
          build --define edp5_cert_name=dataProviders/foo5/certificates/bar5
          build --define edp6_name=dataProviders/foo6
          build --define edp6_cert_name=dataProviders/foo6/certificates/bar6
          build --define google_cloud_project=example-project
          build --define basic_reports_enabled=true
          EOF

      - name: Set TCP keepalive
        run: sudo sysctl -w net.ipv4.tcp_keepalive_time=60

      - name: Check lockfile
        run: bazel mod deps

      - name: Build
        run: bazel build --worker_quit_after_build //src/main/kotlin/error_files/...

      - name: test
        run: bazel test //src/test/kotlin/error_files/... || true

      - name: Run tests
        run: |
          bazel coverage --experimental_split_coverage_postprocessing --experimental_fetch_all_coverage_outputs --remote_download_outputs=all --strategy=CoverageReport=local --nocache_test_results --combined_report=lcov --instrumentation_filter="//src/main/kotlin/.*,-@.*" //src/test/kotlin/error_files/...
        # bazel coverage --experimental_split_coverage_postprocessing --experimental_fetch_all_coverage_outputs --remote_download_outputs=all --strategy=CoverageReport=local --nocache_test_results --combined_report=lcov --instrumentation_filter="//src/main/kotlin/.*,-@.*,-src/test/kotlin/org/wfanet/panelmatch/common/beam:,-src/main/kotlin/org/wfanet/panelmatch/common/beam:,-src/main/kotlin/org/wfanet/measurement/kingdom/batch:,-src/main/kotlin/org/wfanet/measurement/access/deploy/gcloud/spanner:,-src/main/kotlin/org/wfanet/measurement/eventdataprovider/shareshuffle/v2alpha:,-src/test/kotlin/org/wfanet/panelmatch/client/eventpreprocessing:,-src/main/kotlin/org/wfanet/panelmatch/client/privatemembership:,-src/test/kotlin/org/wfanet/panelmatch/client/eventpreprocessing/testing:,-src/main/kotlin/org/wfanet/measurement/securecomputation/deploy/gcloud/spanner:,-src/main/kotlin/org/wfanet/measurement/dataprovider:" --test_tag_filters=-privatemembership -- //src/test/kotlin/org/... -//src/test/kotlin/org/wfanet/panelmatch/client/privatemembership/... -//src/test/kotlin/org/wfanet/panelmatch/integration/... -//src/test/kotlin/org/wfanet/measurement/integration/deploy/gcloud/... -//src/test/kotlin/org/wfanet/measurement/loadtest/dataprovider/... -//src/test/kotlin/org/wfanet/measurement/integration/k8s/... -//src/test/kotlin/org/wfanet/panelmatch/client/deploy/... -//src/test/kotlin/org/wfanet/panelmatch/client/exchangetasks/... -//src/test/kotlin/org/wfanet/panelmatch/client/launcher/... -//src/test/kotlin/org/wfanet/measurement/eventdataprovider/shareshuffle/v2alpha/... -//src/test/kotlin/org/wfanet/measurement/eventdataprovider/shareshuffle/v2alpha/... -//src/test/kotlin/org/wfanet/measurement/access/deploy/gcloud/spanner/... -//src/test/kotlin/org/wfanet/measurement/securecomputation/deploy/gcloud/spanner/... -//src/test/kotlin/org/wfanet/measurement/reporting/deploy/v2/gcloud/spanner/... -//src/test/kotlin/org/wfanet/measurement/kingdom/service/api/v2alpha/... -//src/test/kotlin/org/wfanet/measurement/api/v2alpha/tools/... -//src/main/kotlin/org/wfanet/measurement/api/v2alpha/tools/... -//src/test/kotlin/org/wfanet/measurement/reporting/service/api/v2alpha/... -//src/test/kotlin/org/wfanet/measurement/duchy/mill/shareshuffle/... -//src/test/kotlin/org/wfanet/measurement/kingdom/batch/...
        # bazel coverage --experimental_split_coverage_postprocessing --experimental_fetch_all_coverage_outputs --remote_download_outputs=all --strategy=CoverageReport=local --nocache_test_results --combined_report=lcov --instrumentation_filter="//src/main/kotlin/.*,-@.*" //src/test/kotlin/org/... || true
        # bazel coverage --test_output=all --instrumentation_filter="-.*jacoco_exclusion" --combined_report=lcov --spawn_strategy=local //src/test/... | tee -a bazel_coverage.log || true

      - name: Bazel output path
        run: echo "BAZEL_OUTPUT_PATH=$(bazel info output_path)" >> $GITHUB_ENV

      - name: cat coverage
        run: |
          cat ${{ env.BAZEL_OUTPUT_PATH }}/_coverage/_coverage_report.dat

      - name: Move coverage file
        run: mv ${{ env.BAZEL_OUTPUT_PATH }}/_coverage/_coverage_report.dat lcov.info

      - name: Debug coverage file
        run: |
          echo "=== InformaciÃ³n del archivo lcov.info ==="
          ls -la lcov.info
          echo "=== Total de archivos en el reporte ==="
          grep -c "^SF:" lcov.info || echo "0"
          echo "=== Archivos C++ encontrados ==="
          grep "^SF:.*\.cc" lcov.info || echo "No se encontraron archivos .cc"
          echo "=== Archivos Kotlin encontrados ==="
          grep "^SF:.*\.kt" lcov.info || echo "No se encontraron archivos .kt"
          echo "=== Archivos Python encontrados ==="
          grep "^SF:.*\.py" lcov.info || echo "No se encontraron archivos .py"

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: vecarlos/bazel-sample-project
          files: ${{ env.BAZEL_OUTPUT_PATH }}/_coverage/_coverage_report.dat

      - name: Create cluster
        id: create-cluster
        run: |
          echo "KUBECONFIG=$HOME/.kube/config" >> "$GITHUB_ENV"
          curl -LOJ https://kind.sigs.k8s.io/examples/kind-with-registry.sh
          chmod +x kind-with-registry.sh
          sed -i 's|kind create cluster|kind create cluster --image=kindest/node:v1.30.0|g' kind-with-registry.sh
          ./kind-with-registry.sh

      - name: Run correctness test
        id: run-correctness-test
        run: >
          bazel test
          //src/test/kotlin/org/wfanet/measurement/integration/k8s:EmptyClusterCorrectnessTest
          --test_output=streamed

      - name: Delete Kubernetes Resources
        continue-on-error: true 
        run: |
          kubectl delete all --namespace=default --all --cascade=foreground --wait
          kubectl delete networkpolicies --namespace=default --all

      - name: Run panelmatch correctness test
        id: run-panelmatch-correctness-test
        run: >
          bazel test
          //src/test/kotlin/org/wfanet/panelmatch/integration/k8s:EmptyClusterPanelMatchCorrectnessTest
          --test_output=streamed

      - name: Export cluster logs
        id: export-cluster-logs
        if: failure() && (steps.run-correctness-test.outcome == 'failure' || steps.run-panelmatch-correctness-test.outcome == 'failure')
        continue-on-error: true
        run: |
          mkdir -p "$CLUSTER_LOGS_PATH"
          kind export logs "$CLUSTER_LOGS_PATH"

      - name: Upload cluster logs artifact
        if: failure() && steps.export-cluster-logs.outcome == 'success'
        uses: actions/upload-artifact@v4
        continue-on-error: true
        with:
          name: cluster-logs
          path: ${{ env.CLUSTER_LOGS_PATH }}

      # - name: Pytype check
      #   uses: ./.github/actions/pytype-check