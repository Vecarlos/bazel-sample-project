name: Build and test

on:
  push:
    branches:
      - main
      - 'releases/**'
      - coverage_try_4
  pull_request:
    branches:
      - main
      - 'releases/**'
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

