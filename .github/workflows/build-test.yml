      - uses: ./.github/actions/free-disk-space

      # TODO(bazelbuild/rules_kotlin#509): remove this step after the issue with inline functions is fixed
      - name: Compute coverage exclusions to work around the issue with inline functions
        id: compute-coverage-exclusions
        run: |
          set -euo pipefail

          readarray -t kt_files_with_inline_fun < <(grep -rl --include '*.kt' "inline fun" src/main/kotlin/* || true)

          if [ "${#kt_files_with_inline_fun[@]}" -eq 0 ]; then
            echo "exclusion_filter=" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          declare -A pkg_labels
          for f in "${kt_files_with_inline_fun[@]}"; do
            pkg="${f%/*}"
            name="${f##*/}"
            label="//${pkg}:${name}"
            if [ -n "${pkg_labels[$pkg]:-}" ]; then
              pkg_labels[$pkg]="${pkg_labels[$pkg]} ${label}"
            else
              pkg_labels[$pkg]="${label}"
            fi
          done

          query_file="$(mktemp)"
          all_labels=""
          for pkg in "${!pkg_labels[@]}"; do
            labels="${pkg_labels[$pkg]}"
            printf 'kind(rule, rdeps(//%s:all, set(%s), 1))\n' "${pkg}" "${labels}" > "$query_file"
            pkg_labels_out=$(bazel query --noimplicit_deps --query_file "$query_file" --output label)
            if [ -n "$pkg_labels_out" ]; then
              all_labels="${all_labels}"$'\n'"${pkg_labels_out}"
            fi
          done
          rm -f "$query_file"

          echo "Computed exclusion labels:"
          printf "%s\n" "$all_labels" | sed '/^$/d' | sort -u

          exclusion_filter=$(printf "%s\n" "$all_labels" | sed '/^$/d' | sort -u | sed 's/^/-/' | paste -sd,)
          echo "exclusion_filter=${exclusion_filter}" >> "$GITHUB_OUTPUT"


      - name: Write auth.bazelrc
        env:
