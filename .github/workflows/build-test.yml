name: Build, test and coverage

on:
  push:
    branches:
      - master
  pull_request:    
    branches: ["**"]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    name: Build, test and coverage
    runs-on: ubuntu-22.04
    permissions:
      contents: read
    steps:
      - name: Check out revision
        uses: actions/checkout@v4

      - name: Write auth.bazelrc
        env:
          BUILDBUDDY_API_KEY: ${{ secrets.BUILDBUDDY_API_KEY }}
        run: |
          cat << EOF > auth.bazelrc
          build --remote_header=x-buildbuddy-api-key=$BUILDBUDDY_API_KEY
          EOF

      - name: Write ~/.bazelrc
        run: |
          cat << EOF > ~/.bazelrc
          common --config=ci
          build --remote_upload_local_results
          EOF

      - name: Set TCP keepalive
        run: sudo sysctl -w net.ipv4.tcp_keepalive_time=60

      - name: Check lockfile
        run: bazel mod deps

      - name: Build
        run: bazel build --worker_quit_after_build //...

      - name: See files
        run: |
          echo "=== Listando tests disponibles ==="
          bazel query 'tests(//src/test/...)' || true
          echo "=== Tests de C++ específicamente ==="
          bazel query 'tests(//src/test/cc/...)' || echo "No hay tests de C++"

      - name: Run tests
        run: |
          bazel coverage --nocache_test_results --test_output=all --combined_report=lcov --spawn_strategy=local --instrumentation_filter=//src/main/python/.*,//src/main/cc/.*,-@.*,//src/main/kotlin/.*,-@.* //src/test/python/... //src/test/cc/... //src/test/kotlin/... | tee -a bazel_coverage.log || true

      - name: Bazel output path
        run: echo "BAZEL_OUTPUT_PATH=$(bazel info output_path)" >> $GITHUB_ENV

      - name: cat coverage
        run: |
          cat ${{ env.BAZEL_OUTPUT_PATH }}/_coverage/_coverage_report.dat

      - name: Move coverage file
        run: mv ${{ env.BAZEL_OUTPUT_PATH }}/_coverage/_coverage_report.dat lcov.info

      - name: Debug coverage file
        run: |
          echo "=== Información del archivo lcov.info ==="
          ls -la lcov.info
          echo "=== Total de archivos en el reporte ==="
          grep -c "^SF:" lcov.info || echo "0"
          echo "=== Archivos C++ encontrados ==="
          grep "^SF:.*\.cc" lcov.info || echo "No se encontraron archivos .cc"
          echo "=== Archivos Kotlin encontrados ==="
          grep "^SF:.*\.kt" lcov.info || echo "No se encontraron archivos .kt"
          echo "=== Archivos Python encontrados ==="
          grep "^SF:.*\.py" lcov.info || echo "No se encontraron archivos .py"

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: vecarlos/bazel-sample-project

      - name: Pytype check
        uses: ./.github/actions/pytype-check