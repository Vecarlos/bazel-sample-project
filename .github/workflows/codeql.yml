name: "CodeQL Analysis"

on:
  pull_request:
    branches: [ '**' ]
  schedule:
    - cron: '30 2 * * 1'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'python', 'java-kotlin', 'cpp' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

    - name: Setup Java JDK
      if: matrix.language == 'java-kotlin'
      uses: actions/setup-java@c1e323688fd81a25caa38c78aa6df2d33d3e20d9 # v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Initialize CodeQL
      uses: github/codeql-action/init@2588666de8825e1e9dc4e2329a4c985457d55b32 # v3
      with:
        languages: ${{ matrix.language }}
        trap-caching: true
        queries: +security-extended

    - name: Build with Bazel
      if: matrix.language == 'java-kotlin' || matrix.language == 'cpp'
      run: |
        if [ "${{ matrix.language }}" == "java-kotlin" ]; then
          bazel build --spawn_strategy=local -- //src/main/kotlin/... -//src/main/proto/...
        elif [ "${{ matrix.language }}" == "cpp" ]; then
          bazel build --spawn_strategy=local -- //src/main/cc/... -//src/main/proto/...
        fi

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@2588666de8825e1e9dc4e2329a4c985457d55b32 # v3
      with:
        category: "/language:${{matrix.language}}"