name: "CodeQL Analysis"

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ '**' ]
  schedule:
    - cron: '30 2 * * 1'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'python', 'java-kotlin', 'cpp' ]

    steps:
    # 1. Clonar el repositorio (Indispensable)
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2. Configurar Java para Kotlin (Indispensable para ese lenguaje)
    - name: Setup Java JDK
      if: matrix.language == 'java-kotlin'
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    # 3. Inicializar CodeQL (Indispensable)
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}

    # 4. Compilar con Bazel (Indispensable para Kotlin y C++)
    - name: Build with Bazel
      if: matrix.language == 'java-kotlin' || matrix.language == 'cpp'
      run: |
        bazel build --spawn_strategy=local //src/...

    # 5. Realizar el an√°lisis (Indispensable)
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"